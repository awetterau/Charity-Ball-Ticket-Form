<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity Ball Ticket Sales</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 40px 20px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    label.required::after {
      content: " *";
      color: red;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .buyer-entry {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
    }

    .buyer-entry input {
      flex: 1;
    }

    .remove-button {
      background-color: #d63031;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    .remove-button:hover {
      background-color: #b22222;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .add-button {
      background-color: #00b894;
      color: white;
    }

    .add-button:hover {
      background-color: #019875;
    }

    .submit-button {
      background-color: #0984e3;
      color: white;
    }

    .submit-button:hover {
      background-color: #0766bd;
    }

    .confirmation {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #2d3436;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéüÔ∏è Charity Ball Ticket Sales</h1>
    <form id="ticketForm">
      <label for="sellerName" class="required">Your Name</label>
      <input type="text" id="sellerName" name="sellerName" placeholder="Enter your name" required />

      <label for="org" class="required">Are you in Crimson or Belles?</label>
      <select id="org" name="org" required>
        <option value="">Select Org</option>
        <option value="Crimson">Crimson</option>
        <option value="Belles">Belles</option>
      </select>

      <label class="required">Buyer Entries</label>
      <div id="buyers">
        <div class="buyer-entry">
          <input type="text" name="buyerName[]" placeholder="Buyer Name" required />
          <input type="number" name="tickets[]" placeholder="Tickets Bought" required />
        </div>
      </div>

      <div class="buttons">
        <button type="button" class="add-button" onclick="addBuyer()">+ Add Buyer</button>
        <button type="submit" class="submit-button">Submit</button>
      </div>
    </form>
    <div id="confirmation" class="confirmation"></div>
  </div>

  <script>
    function addBuyer() {
      const div = document.createElement("div");
      div.className = "buyer-entry";
      div.innerHTML = `
        <input type="text" name="buyerName[]" placeholder="Buyer Name" required />
        <input type="number" name="tickets[]" placeholder="Tickets Bought" required />
        <button type="button" class="remove-button" onclick="removeBuyer(this)">‚úñ</button>
      `;
      document.getElementById("buyers").appendChild(div);
    }

    function removeBuyer(button) {
      const entry = button.parentElement;
      const buyers = document.getElementById("buyers");
      if (buyers.children.length > 1 && entry !== buyers.children[0]) {
        buyers.removeChild(entry);
      } else {
        alert("You cannot remove the first buyer.");
      }
    }

    const scriptURL = "https://script.google.com/macros/s/AKfycbzn2tG5JOqQJSBiilk37FcNAXJG-IxTSOIO5zhnZ1Y5qGMGffKzp7sPSJcCFazJ80TZ/exec";

    document.getElementById("ticketForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = new FormData(this);
      const confirmation = document.getElementById("confirmation");
      confirmation.textContent = "";

      try {
        const response = await fetch(scriptURL, { method: "POST", body: form });
        const text = await response.text();

        if (response.ok && text.includes("Success")) {
          confirmation.style.color = "green";
          confirmation.textContent = "‚úÖ Your submission was received successfully.";
          this.reset();
          document.getElementById("buyers").innerHTML = `
            <div class="buyer-entry">
              <input type="text" name="buyerName[]" placeholder="Buyer Name" required />
              <input type="number" name="tickets[]" placeholder="Tickets Bought" required />
            </div>`;
        } else {
          throw new Error("Submission failed or not confirmed.");
        }
      } catch (error) {
        confirmation.style.color = "red";
        confirmation.textContent = "‚ùå There was an error submitting the form. Please try again.";
      }
    });
  </script>
</body>
</html>
